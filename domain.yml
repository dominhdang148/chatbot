responses:
  utter_greet:
  - text: |-
      Chào bạn. 
      Tôi là chatbot được thiết kế để cung cấp cho bạn một số thông tin tuyển sinh hệ đại học chính quy trường ĐHĐL như:
      - Điểm chuẩn học bạ, THPT các ngành
      - Hồ sơ xét tuyển học bạ
      - Giới thiệu các ngành: thông tin, vị trí việc làm, tỉ lệ việc làm
      - Thông tin việc làm các ngành
      - Mã ngành của các ngành tuyển sinh
      - Tổ hợp xét tuyển
      - Thuận lợi và hỗ trợ
    quick_replies:
      - title: Điểm chuẩn
        payload: <POSTBACK_PAGELOAD>
      - title: Hồ sơ xét tuyển
        payload: <POSTBACK_PAGELOAD>
      - title: Thuận lợi và hỗ trợ
        payload: /thuan_loi_ho_tro
      - title: tuyen_sinh
        payload: /tuyen_sinh
  utter_goodbye:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Tạm biệt. Cảm ơn vì đã hỏi tôi. Tôi luôn sẵn sàng phục vụ.
  utter_howareyou:
  - text: Tôi vẫn khỏe, cảm ơn bạn đã hỏi thăm. Chúc bạn một ngày tốt lành.
  utter_ask_bot_name:
  - text: Tôi tên DLUBot. Rất vui được hỗ trợ bạn.
  utter_did_that_help:
  - text: Thông tin mà tôi cung cấp có đúng yêu cầu của bạn chưa. Nếu chưa bạn hãy đặt lại câu hỏi rõ ràng hơn chút nhé.?
  utter_sorry:
  - text: Tôi xin lỗi vì chưa quá thông minh nên chưa hiểu được bạn muốn hỏi gì. Bạn hãy hỏi lại đơn giản, rõ ràng hơn giúp tôi nhé.
  utter_thanks:
  - text: Không có gì. Tôi luôn sẵn sàng hỗ trợ bạn. cảm ơn bạn đã hỏi.
  utter_happy:
  - text: Cảm ơn bạn đã khen tôi. Tôi luôn sẵn lòng cung cấp thông tin cho bạn bất cứ lúc nào
  utter_admission_deadline:
  - text: Hiện tại đã hết hạn nộp hồ sơ xét tuyển học bạ rồi ạ.
  utter_records:
  - text: Hồ sơ gồm phiếu đăng ký xét tuyển; bản sao học bạ THPT lớp 11, 12 hoặc kết quả kỳ thi đánh giá năng lực của ĐHQG HCM
  utter_type_admission:
  - text: trường có 2 hình thức xét tuyển là xét tuyển bằng điểm thi tốt nghiệp THPT quốc gia và xét tuyển bằng học bạ hoặc kết quả kỳ thi đánh giá năng lực của ĐHQG HCM. Chi tiết bạn xem tại https://tuyensinh.dlu.edu.vn/
  utter_time:
  - text: Hiện tại đã hết hạn nhận hồ sơ xét tuyển học bạ. Bạn vui lòng chờ các thông báo khác của trường tại website www.dlu.edu.vn.
  utter_receive_address:
  - text: |-
        Bắt đầu từ ngày 26/06/2021, các thí sinh không nộp hồ sơ xét tuyển trực
        tiếp tại trường mà nộp qua bưu điện. Địa chỉ nhận hồ sơ là Văn phòng – Phòng Tổ chức – Hành chính, Trường Đại học Đà Lạt, Số 01 Phù Đổng Thiên Vương, P8, Tp. Đà Lạt, tỉnh Lâm Đồng
  utter_Coxethb:
  - text: Trường có xét học bạ bạn nhé.
  utter_Coxetonline:
  - text: Hiện trường không có xét tuyển online bạn nhé.
  utter_hocphi:
  - text: Học phí trung bình khoảng 6 - 8 triệu một học kỳ bạn nhé. Một năm khoảng 12-13 triệu.
  utter_kytucxa:
  - text: trường có ký túc xá bạn nhé, cách trường khoảng 1.5km.
  utter_iamabot:
  - text: Tôi là người máy trợ lý được tạo bởi ĐHĐL
  utter_no_entity:
  - text: Tôi không xác định được thông tin từ câu hỏi của bạn. Bạn kiểm tra lại giúp tôi tên ngành bạn nhập đúng chưa nhé. Nếu đúng rồi thì bạn đặt câu hỏi đơn giản hơn tí nhé.
  utter_show_ability:
  - text: Tôi có thể cung cấp cho bạn các thông tin liên quan tới công tác tuyển sinh tại trường Đại học Đà Lạt
  utter_Dieu_kien_xet_tuyen_nganh_su_pham:
  - text: Các ngành Sư phạm thí sinh phải có học lực lớp 12 đạt loại giỏi hoặc điểm xét tốt nghiệp THPT đạt từ 8.0 trở lên.
  utter_Dieu_kien_xet_tuyen_cac_nganh:
  - text: Các ngành Sư phạm thí sinh phải có học lực lớp 12 đạt loại giỏi hoặc điểm xét tốt nghiệp THPT đạt từ 8.0 trở lên. Các ngành còn lại  yêu cầu tổng điểm 3 môn trong tổ hợp môn ĐKXT phải lớn hơn hoặc bằng 17 và không có môn nào trong tổ hợp môn ĐKXT có điểm trung bình dưới 5.0.
  utter_Unexpected:
  - text: Câu hỏi này tôi không thể trả lời được. Bạn có thể đặt câu hỏi trong các buổi tư vấn tuyển sinh của trường hoặc liên hệ email phongquanlydaotao@dlu.edu.vn để được tư vấn rõ hơn.
  utter_Cach_tinh_diem_xet_tuyen_hoc_ba:
  - text: |-
      a) Xét tuyển dựa vào kết quả học tập lớp 12 hoặc kết quả lớp 11 cộng với học kỳ 1 lớp 12; lấy tổng điểm 3 môn trong tổ hợp môn đăng ký xét tuyển.b) Nếu thí sinh sử dụng kết quả học tập lớp 12 để ĐKXT thì lấy tổng điểm 3 môn tổng kết năm lớp 12 trong tổ hợp môn mà thí sinh sử dụng để ĐKXT theo các điều kiện ở trên; c) Nếu thí sinh sử dụng kết quả học tập lớp 11 cộng với học kỳ 1 lớp 12 thì phải đạt các điều kiện ở trên và cách tính tổng điểm ĐKXT như sau Thí sinh A chọn tổ hợp môn ĐKXT là A00 Toán, Vật lý, Hóa học thì Điểm môn Toán = (Điểm tổng kết môn Toán năm lớp 11 + Điểm tổng kết môn Toán HKI lớp 12)/2; Điểm môn Vật lý = (Điểm tổng kết môn Vật lý năm lớp 11 + Điểm tổng kết môn Vật lý HKI lớp 12)/2; Điểm môn Hóa học = (Điểm tổng kết môn Hóa học năm lớp 11 + Điểm tổng kết môn Hóa học HKI lớp 12)/2; Tổng điểm ĐKXT = Điểm môn Toán + Điểm môn Vật lý + Điểm môn Hóa học d) Nếu trong tổ hợp môn ĐKXT có môn KHTN thì điểm của môn KHTN là điểm trung bình cộng của 3 môn Vật lý, Hoá học và Sinh học; Nếu trong tổ hợp môn ĐKXT có môn KHXH thì điểm của môn KHXH là điểm trung bình cộng của 3 môn Lịch sử, Địa lý và Giáo dục công dân
  utter_fallback:
  - text: Tôi xin lỗi, tôi chưa hiểu ý muốn của bạn. Bạn có thể hỏi câu đơn giản, rõ ràng hơn được không? Cảm ơn bạn.
  utter_thuan_loi_va_ho_tro:
  - text: Những thuân lợi và hỗ trợ khi các bạn học ở trường đại học Đà Lạt.
    quick_replies:
      - title: Học song ngành
        payload: /hoc_song_nganh
      - title: Học tích lũy thạc sĩ
        payload: /hoc_tich_luy_hoc_phan_thac_si
  utter_hoc_song_nganh:
  - text: Những thông tin về học song ngành của trường Đại học Đà Lạt.
    quick_replies:
      - title: Mục tiêu
        payload: /muc_tieu_song_nganh
      - title: Đối tượng
        payload: doi_tuong_song_nganh
      - title: Ưu điểm
        payload: /uu_diem_song_nganh
      - title: Điều kiện
        payload: /dieu_kien_song_nganh
      - title: Danh sách ngành
        payload: /danh_sach_nganh_song_nganh
  utter_hoc_thac_si:
  - text: Bạn vui lòng chọn.
    quick_replies:
      - title: Danh mục ngành
        payload: /danh_muc_nganh_thac_si
      - title: Giới thiệu
        payload: /gioi_thieu_nganh_thac_si
      - title: Ưu điểm
        payload: /uu_diem_thac_si
  utter_muc_tieu_hoc_song_nganh:
  - text: |-
      Sinh viên có cơ hội tiếp cận kiến thức của ngành thứ 2 mà mình yêu thích và phù hợp với năng lực bản thân; Dễ dàng chuyển đổi nghề nghiệp và tìm kiếm việc làm; Có cơ hội học tập và nâng cao trình độ ở những bậc học cao hơn (thạc sĩ, tiến sĩ); Nhận 2 bằng Đại học hệ chính quy.
    quick_replies:
      - title: Học song ngành
        payload: /hoc_song_nganh
  utter_doi_tuong_hoc_song_nganh:
  - text: Tất cả sinh viên Trường Đại học Đà Lạt thỏa mãn các điều kiện theo quy định đều có quyền đăng ký học một chương trình đào tạo khác để lấy thêm văn bằng thứ hai trong quá trình học tập.
    quick_replies:
    - title: Học song ngành
      payload: /hoc_song_nganh
  utter_uu_diem_hoc_song_nganh:
  - text: Nhằm nâng cao sự thích ứng của sinh viên với nhu cầu của doanh nghiệp, đòi hỏi của xã hội cũng như tạo điều kiện cho sinh viên có cơ hội tiếp cận thêm ngành học mình yêu thích và nhận được hai văn bằng chính quy để dễ dàng tìm kiếm việc làm sau khi tốt nghiệp, Trường Đại học Đà Lạt đào tạo cùng lúc hai chương trình đối với sinh viên đang học tại Trường.
    quick_replies:
      - title: Học song ngành
        payload: /hoc_song_nganh
  utter_dieu_kien_hoc_song_nganh:
  - text: Sau khi hoàn tất học kì thứ I, nếu sinh viên đạt điểm trung bình học kì từ 2.0 theo thang điểm 4 (của chương trình thứ I) trở lên có thể đăng ký học thêm một bằng Đại học thứ 2 theo hình thức song ngành.
    quick_replies:
      - title: Học song ngành
        payload: /hoc_song_nganh
  utter_danh_sach_nganh_hoc_song_nganh:
  - text: Danh sách đào tạo song ngành của trường Đại học Đà Lạt http://thuvien.dlu.edu.vn/vi/tin-tuc-c1d95/dao-tao-song-nganh-3030
    quick_replies:
      - title: Học song ngành
        payload: /hoc_song_nganh
  utter_danh_muc_nganh_thac_si:
  - text: Danh mục ngành được đăng ký học trước các học phần trình độ thạc sĩ https://dlu.edu.vn/cac-nganh-dao-tao-trinh-do-thac-si/
    quick_replies:
      - title: Học tích lũy thạc sĩ
        payload: /hoc_tich_luy_hoc_phan_thac_si
  utter_gioi_thieu_nganh_thac_si:
  - text: Giới thiệu tổng quan https://dlu.edu.vn/wp-content/uploads/2022/08/Quy-che-dao-tao-thac-si-Truong-Dai-hoc-Da-Lat.pdf
    quick_replies:
      - title: Học tích lũy thạc sĩ
