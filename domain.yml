  - text: Trường Đại học Đà Lạt sẽ xét tuyển thẳng nếu bạn đủ các tiêu chí của trường hoặc của bộ theo quy định. Bạn muốn xét theo tiêu chí nào ạ?
    buttons:
      - title: Quy định của trường
        payload: /qd_truong
      - title: Quy định của bộ
        payload: /qd_bo
  utter_ho_so_hoc_ba:
  - text: |-
      Hồ sơ xét tuyển học bạ gồm:
      - Phiếu đăng ký xét tuyển (theo mẫu của Trường Đại học Đà Lạt, thí sinh truy cập website: www.dlu.edu.vn; mục Tuyển sinh 2023); thí sinh lưu ý cần sử dụng đúng mẫu phiếu đăng ký xét tuyển của Trường Đại học Đà Lạt ứng với phương thức đăng ký; mỗi thí sinh đăng ký xét tuyển không quá 3 nguyện vọng
      - Bản sao Học bạ THPT hoặc giấy chứng nhận kết quả kỳ thi đánh giá năng lực có công chứng; một phong bì ghi chính xác họ và tên, địa chỉ, số điện thoại liên lạc của thí sinh để Trường thông báo kết quả nếu thí sinh trúng tuyển.
      - Lệ phí đăng ký xét tuyển: 25.000 đồng/1 nguyện vọng (nộp qua bưu điện hoặc trực tiếp tại Trường).
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_tinh_diem_hoc_ba:
  - text: |-
      Đối với phương thức sử dụng học bạ THPT, xét tuyển dựa vào kết quả học tập
      lớp 12 hoặc kết quả lớp 11 cộng với học kỳ 1 lớp 12, lấy tổng điểm của 3
      môn trong tổ hợp môn đăng ký xét tuyển.

      Trong đó, các ngành đào tạo giáo viên, thí sinh có học lực lớp 12 đạt loại giỏi hoặc điểm xét tốt nghiệp THPT đạt từ 8.0 trở lên; các ngành khác, tổng điểm 3 môn trong tổ hợp môn đăng ký xét tuyển lớn hơn hoặc bằng 18 điểm và không có môn nào trong tổ hợp môn đăng ký xét tuyển có điểm trung bình dưới 5.0.
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_cach_nop_hoc_ba:
  - text: Bạn có thể nộp trực tiếp hoặc nộp thông qua bưu điện nhé. Bạn muốn nộp hồ sơ qua đâu? Mình có thể chỉ rõ cho bạn
    buttons:
      - title: Trực tiếp
        payload: /truc_tiep
      - title: Bưu điện
        payload: /buu_dien
  utter_truc_tiep:
  - text: Bạn đến địa chỉ số 01 Phù Đổng Thiên Vương, TP Đà Lạt và nộp hồ sơ tại tòa nhà A1 nhé.
    quick_replies:
    - title: Tuyển sinh 2023
      payload: /tuyen_sinh
  utter_buu_dien:
  - text: Bạn gửi hồ sơ qua địa chỉ 1 Phù Đổng Thiên Vương, TP Đà Lạt với người nhận là  Bộ phận tuyển sinh – Phòng Quản lý Đào tạo, Trường Đại học Đà Lạt nhé
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
        
  utter_thoi_han_hoc_ba:
  - text: Trường Đại học Đà Lạt dự kiến sẽ nhận hồ sơ từ ngày 01/06/2023 bạn nhé
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_ho_so_thpt:
  - text: Bạn điền đầy đủ thông tin trên cổng thông tin tuyển sinh của Bộ Giáo dục và Đào tạo nhé
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_cach_thuc_thpt:
  - text: Bạn đăng kí xét tuyển trực tuyến trên cổng thông tin tuyển sinh của bộ Giáo dục nhe
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
        
  utter_thoi_han_thpt:
  - text: Hiện tại thì chưa có thời gian quy định đăng kí bạn nhé. Bộ Giáo dục và Đào Tạo sẽ thông báo thời gian đăng kí sau. Bạn nhớ đăng kí đúng thời hạn do Bộ quy định nhé.
    quick_replies:
    - title: Tuyển sinh 2023
      payload: /tuyen_sinh
        
  utter_ho_so_dgnl:
  - text: Bạn điền đầy đủ thông tin trên hệ thống đăng kí dự kì thi đánh giá năng lực nơi bạn bạn thi nhé
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
        
  utter_cach_thuc_dgnl:
  - text: Bạn đăng kí xét tuyển trực tuyến trên cổng đăng kí dự kì thi đánh giá năng lực nơi bạn bạn thi nhé
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_thoi_han_dgnl:
  - text: Thời gian đăng kí xét tuyển sẽ do cơ sở tổ chức thi quy định. Do đó bạn nhớ theo dõi nhé.
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh 
  utter_qd_truong:
  - text: Theo quy định, Đại học Đà Lạt sẽ xét tuyển thẳng nếu bạn tốt nghiệp THPT 3 năm học sinh giỏi liên tiếp hoặc đạt giải nhất, nhì, ba các kỳ thi học sinh giỏi cấp tỉnh trở lên vào các ngành phù hợp với chuyên môn bạn đã đạt giải nhé
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_qd_bo:
  - text: |-
      Nếu bạn là một trong những đối tượng của điều 7 phần 2 của Quy chế tuyển sinh của Bộ, bạn sẽ được tuyển thẳng vào trường nhé. Chi tiết về quy chế bạn có thể tham khảo văn bản sau:
        https://moet.gov.vn/content/vanban/Lists/VBPQ/Attachments/1239/Quy%20che%20tuyen%20sinh.pdf
    quick_replies:
      - title: Tuyển sinh 2023
        payload: /tuyen_sinh
  utter_tuyen_sinh:
  - text: Bạn muốn mình hỗ trợ điều gì về Tuyển sinh 2023?
    quick_replies:
      - title: Ngành tuyển sinh
        payload: /nganh_tuyen_sinh
      - title: Mã trường
        payload: /ma_truong
      - title: Phương thức xét tuyển
        payload: /phuong_thuc_xet_tuyen
  utter_nganh_tuyen_sinh:
  - text: Bạn muốn tham gia tuyển sinh hệ nào ạ?
    quick_replies:
      - title: Đại học
        payload: /dai_hoc
      - title: Thạc sĩ
        payload: <POSTBACK_PAGELOAD>
      - title: Tiến sĩ
        payload: <POSTBACK_PAGELOAD>
  utter_dai_hoc:
  - text: Trường Đại học Đà Lạt có hỗ trợ đào tạo song ngành, bạn có thể tham khảo.
    quick_replies:
      - title: Danh sách các ngành
        payload: /cac_nganh_dai_hoc
      - title: Đào tạo song ngành
        payload: <POSTBACK_PAGELOAD>
  
